      <p>No the world is doomed ! I told you not to push this button !</p>

<script>
  $( function() {
      $( "#dialog" ).dialog({
        autoOpen: false,
        show: {
          effect: "blind",
          duration: 1000
        },
        hide: {
          effect: "explode",
          duration: 1000
        }
      });
    } );

  $( "#trigger" ).click(function() {
      $( "#dialog" ).dialog( "open" );
  });
</script>
